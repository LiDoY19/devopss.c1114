<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random GIF</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Top Bar with Marquee Text -->
    <div class="top-bar">
        <div class="marquee-text">
            WELCOME TO THE BEST GIF WEB YOU WILL EVER SEE
        </div>
    </div>

    <!-- Main Content -->
    {% if gif_url %}
        <!-- GIF Container -->
        <div class="gif-container">
            <img src="{{ gif_url }}" alt="Random GIF" />
        </div>

        <!-- Rating Stars Section -->
        <div class="rating">
            <!-- If you handle rating in backend, adjust 'name' and 'value' as needed -->
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">&#9734;</label>
            
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">&#9734;</label>
            
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">&#9734;</label>
            
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">&#9734;</label>
            
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">&#9734;</label>
        </div>

        <!-- Share Buttons -->
        <div class="share-container">
            <!-- Replace '#' with actual share links or implement share functionality -->
            <a href="#" class="share-button whatsapp" title="Share on WhatsApp"></a>
            <a href="#" class="share-button twitter" title="Share on X (Twitter)"></a>
            <a href="#" class="share-button facebook" title="Share on Facebook"></a>
            <a href="#" class="share-button instagram" title="Share on Instagram"></a>
            <a href="#" class="share-button url-share" title="Share URL"></a>
        </div>

    {% else %}
        <!-- No GIF available: show loader and a message -->
        <div class="loader">
            <div></div><div></div><div></div><div></div><div></div>
        </div>
        <p>We couldnâ€™t find a GIF right now. Please try again!</p>
    {% endif %}

    <!-- Reload Button (Get Another GIF) always displayed -->
    <form action="/" method="get">
        <button class="reload-button" type="submit">Click here to get another gif!</button>
    </form>

</body>
</html>
